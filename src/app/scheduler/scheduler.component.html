<app-toolbar></app-toolbar>
<div class="container-fluid">
  <div
    *ngIf="message"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>Atenção: </strong> {{ message }}
    <button
      type="button"
      (click)="closeMessage()"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div id="flip-scroll" class="tableScheduler">
    <button
      id="newRoute"
      (click)="newRoute()"
      type="button"
      class="btn btn-sm btn-primary"
      data-toggle="button"
      aria-pressed="false"
      autocomplete="off"
    >
      <i class="fa fa-plus"></i>
    </button>

    <button
      type="button"
      id="save"
      (click)="save()"
      class="btn btn-success col-md-2 pull-right"
    >
      <i class="fa fa-save"></i>
    </button>

    <input
      #nameFilter
      name="name"
      type="text"
      class="form-control"
      (input)="searchRoute = nameFilter"
    />
    <table class="">
      <ng-template
        ngFor
        let-route
        [ngForOf]="
          georoutes
            | termFilter
              : searchRoute.name
              : searchRoute.value
              : paginate
              : { itemsPerPage: 5, currentPage: page }
        "
        let-i="index"
      >
        <thead *ngIf="!route.archived">
          <tr id="Titles">
            <th>Nome</th>
          </tr>
          <tr>
            <td hidden>{{ route._id }}</td>
            <td class="" colspan="2">
              <input
                class="form-control"
                type="text"
                [(ngModel)]="route.name"
                required
              />
            </td>

            <td colspan="5">
              <button
                (click)="expand(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1 pull-left "
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-caret-down"></i>
              </button>
              <button
                (click)="addScheduler(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1 pull-left "
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-plus"></i>
              </button>

              <button
                type="button"
                id="save"
                (click)="removeRoute(route)"
                class="btn btn-sm btn-danger  pull-right ml-1 "
              >
                <i class="fa fa-trash"></i>
              </button>

              <button
                (click)="play(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1 pull-right"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-play"></i>
              </button>

              <button
                (click)="pause(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1  pull-right"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-pause"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="route.expand && !route.archived">
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-pencil"></span
                ></span>
                <input
                  #carPlateFilter
                  name="carPlate"
                  type="text"
                  class="input-with-icon"
                  (input)="search = carPlateFilter"
                />
              </div>
            </th>
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-pencil"></span
                ></span>
                <input
                  #situationFilter
                  name="situation"
                  type="text"
                  class="input-with-icon"
                  (input)="search = situationFilter"
                />
              </div>
            </th>
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-calendar"></span
                ></span>
                <p-calendar
                  #startDateFilter
                  name="startDate"
                  dateFormat="dd/mm/yy"
                  (onSelect)="search = startDateFilter"
                ></p-calendar>
              </div>
            </th>
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-calendar"></span
                ></span>
                <p-calendar
                  #endDateFilter
                  name="endDate"
                  dateFormat="dd/mm/yy"
                  (onSelect)="search = endDateFilter"
                ></p-calendar>
              </div>
            </th>
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-clock-o"></span
                ></span>
                <p-calendar
                  #startTime
                  name="startTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  hourFormat="24"
                  (onSelect)="search = startTime"
                ></p-calendar>
              </div>
            </th>
            <th>
              <div class="input-icon-wrap">
                <span class="input-icon"
                  ><span class="fa fa-clock-o"></span
                ></span>
                <p-calendar
                  #endTime
                  name="endTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  hourFormat="24"
                  (onSelect)="search = endTime"
                ></p-calendar>
              </div>
            </th>
          </tr>
          <tr *ngIf="route.expand" id="Titles">
            <th>Veículo</th>
            <th>Situação</th>
            <th>Data inicial</th>
            <th>Data final</th>
            <th>Hora inicial</th>
            <th>Hora final</th>
            <th>Arquivar</th>
          </tr>
        </thead>
        <tbody *ngIf="route.expand && !route.archived">
          <ng-template
            ngFor
            let-schedule
            [ngForOf]="route.schedules | termFilter: search.name:search.value"
            let-igroup="index"
          >
            <tr *ngIf="route.expand">
              <td
                [attr.rowspan]="schedule.rows"
                class="titleGroup"
                *ngIf="!schedule.readonly && schedule.show"
              >
                <select
                  required
                  [(ngModel)]="schedule.vehicle"
                  name="carPlate"
                  class="form-control"
                  (change)="verifyConflict(schedule)"
                >
                  <option
                    id="vehicles"
                    [ngValue]="item"
                    *ngFor="let item of vehicles"
                    >{{ item.carPlate }}</option
                  >
                </select>
              </td>
              <td
                class="titleGroup"
                *ngIf="schedule.readonly && schedule.show"
                [attr.rowspan]="schedule.rows"
              >
                {{ schedule.vehicle.carPlate }}
              </td>
              <td>{{ schedule.situation }}</td>
              <td
                class="titleGroup"
                [attr.rowspan]="schedule.rows"
                *ngIf="schedule.show"
              >
                <p-calendar
                  name="startDate"
                  dateFormat="dd/mm/yy"
                  (ngModelChange)="schedule.startDate = $event"
                  [ngModel]="schedule.startDate | dateconvert"
                  [minDate]="minDateValue"
                  [maxDate]="maxDateValue"
                  (onSelect)="verifyConflict(schedule)"
                  [readonlyInput]="true"
                  [disabled]="schedule.readonly"
                  required
                ></p-calendar>
              </td>

              <td
                class="titleGroup"
                [attr.rowspan]="schedule.rows"
                *ngIf="schedule.show"
              >
                <p-calendar
                  name="endDate"
                  dateFormat="dd/mm/yy"
                  (ngModelChange)="schedule.endDate = $event"
                  [ngModel]="schedule.endDate | dateconvert"
                  [minDate]="minDateValue"
                  [maxDate]="maxDateValue"
                  [readonlyInput]="true"
                  (onSelect)="verifyConflict(schedule)"
                  [disabled]="schedule.readonly"
                  required
                ></p-calendar>
              </td>
              <td>
                <p-calendar
                  name="startTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  hourFormat="24"
                  (ngModelChange)="schedule.startTime = $event"
                  [ngModel]="schedule.startTime | dateconvert"
                  [readonlyInput]="true"
                  (onSelect)="verifyConflict(schedule)"
                  required
                ></p-calendar>
              </td>
              <td>
                <p-calendar
                  name="endTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  (ngModelChange)="schedule.endTime = $event"
                  [ngModel]="schedule.endTime | dateconvert"
                  showTime="true"
                  hourFormat="24"
                  (onSelect)="verifyConflict(schedule)"
                  [readonlyInput]="true"
                  required
                ></p-calendar>
              </td>
              <td>
                <button
                  (click)="removeSchedule(schedule)"
                  type="button"
                  class="btn btn-sm btn-danger ml-5"
                  data-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-template>
        </tbody>
        <pagination-controls
          (pageChange)="page = $event"
          previousLabel="Anterior"
          nextLabel="Próxima"
          autoHide="true"
          responsive="true"
          screenReaderPaginationLabel="Pagination"
        ></pagination-controls>
      </ng-template>
    </table>
  </div>
</div>
