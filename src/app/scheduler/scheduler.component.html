<app-toolbar></app-toolbar>
<div class="container">
  <div
    *ngIf="message"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>Atenção: </strong> {{ message }}
    <button
      type="button"
      (click)="closeMessage()"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="tableScheduler">
    <table class="table table-sm">
      <thead>
        <tr>
          <button
            id="newRoute"
            (click)="newRoute()"
            type="button"
            class="btn btn-sm btn-primary"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
          >
            <i class="fa fa-plus"></i>
          </button>
        </tr>
        <tr>
          <th colspan="3"></th>
          <th>
            <input
              #filterSearch
              (input)="(filterSearch)"
              name="carPlate"
              type="text"
              class="form-control"
            />
          </th>
          <th>
            <p-calendar
              name="startDate"
              dateFormat="dd/mm/yy"
              #filterSearch
              (input)="(filterSearch)"
              name="startDate"
              [readonlyInput]="true"
            ></p-calendar>
          </th>
          <th>
            <p-calendar
              name="endDate"
              dateFormat="dd/mm/yy"
              #filterSearch
              (input)="(filterSearch)"
              name="endDate"
              [readonlyInput]="true"
            ></p-calendar>
          </th>
          <th>
              <p-calendar
                name="startTime"
                pattern="HH:mm"
                timeOnly="true"
                hourFormat="24"
                #filterSearch
                (input)="(filterSearch)"
                name="startTime"
                [readonlyInput]="true"
              ></p-calendar>
            </th>
            <th>
                <p-calendar
                  name="endTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  hourFormat="24"
                  #filterSearch
                  (input)="(filterSearch)"
                  name="endTime"
                  [readonlyInput]="true"
                ></p-calendar>
              </th>
        </tr>
        <tr id="Titles">
          <th>Nome</th>
          <th colspan="2"></th>
          <th>Veículo</th>
          <th>Data inicial</th>
          <th>Data final</th>
          <th>Hora inicial</th>
          <th>Hora final</th>
        </tr>
      </thead>
      <tbody>
        <ng-template
          ngFor
          let-route
          [ngForOf]="
            georoutes | paginate: { itemsPerPage: 5, currentPage: page }
          "
          let-i="index"
        >
          <tr>
            <td hidden>{{ route._id }}</td>
            <td colspan="2">
              <input
                class="form-control"
                type="text"
                [(ngModel)]="route.name"
                required
              />
            </td>
            <td class="tdStyle">
              <button
                (click)="expand(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-caret-down"></i>
              </button>
              <button
                (click)="addScheduler(route)"
                type="button"
                class="btn btn-sm btn-primary ml-1"
                data-toggle="button"
                aria-pressed="false"
                autocomplete="off"
              >
                <i class="fa fa-plus"></i>
              </button>
            </td>
          </tr>

          <ng-template
            ngFor
            let-schedule
            [ngForOf]="
              route.schedules | termFilter: filterSearch.value:filterSearch
            "
            let-igroup="index"
          >
            <tr *ngIf="route.expand">
              <td colspan="3"></td>
              <td
                class="titleGroup"
                [attr.rowspan]="schedule.rowsVehicle"
                *ngIf="schedule.showVehicle"
              >
                {{ schedule.vehicle.carPlate }}
              </td>
              <td
                class="titleGroup"
                [attr.rowspan]="schedule.rowsStartDate"
                *ngIf="schedule.showStartDate"
              >
                {{ schedule.startDate | date: 'dd/MM/yyyy' }}
              </td>

              <td
                class="titleGroup"
                [attr.rowspan]="schedule.rowsEndDate"
                *ngIf="schedule.showEndDate"
              >
                {{ schedule.endDate | date: 'dd/MM/yyyy' }}
              </td>
              <td>
                <p-calendar
                  name="startTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  hourFormat="24"
                  (ngModelChange)="schedule.startTime = $event"
                  [ngModel]="schedule.startTime | dateconvert"
                  [readonlyInput]="true"
                  required
                ></p-calendar>
              </td>
              <td>
                <p-calendar
                  name="endTime"
                  pattern="HH:mm"
                  timeOnly="true"
                  (ngModelChange)="schedule.endTime = $event"
                  [ngModel]="schedule.endTime | dateconvert"
                  showTime="true"
                  hourFormat="24"
                  [readonlyInput]="true"
                  required
                ></p-calendar>
              </td>
            </tr>
          </ng-template>

      <pagination-controls

        previousLabel="Anterior"
        nextLabel="Próxima"
        autoHide="true"
        responsive="true"
        screenReaderPaginationLabel="Pagination"

  </div>
