  <div  *ngIf="!isHidden">
    <div   class="card">
      <div class="card-header"> <button id="newItem" (click)="newItem()" type="button" mat-raised-button color="accent" class="btn btn-sm btn-primary" data-toggle="button" aria-pressed="false"
          autocomplete="off">
          <mat-icon>add</mat-icon><span>Adicionar custo fixo</span>
        </button></div>
      <div  class="card-body">
        <div class="row">
          <div id="tableFixedCost" class="tableFixedCost">
            <table  class="table-sm table-responsive">
              <thead>
                <tr id="Titles">
                  <th>Tipo</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Custo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of (expenses[0].fixed | paginate: { id: 'first', itemsPerPage: 5, currentPage: pageFixed })" igroup="indexFixed">
                  <td>
                    <select required [(ngModel)]="item.typeExpense" name="typeExpense" class="form-control">
                      <option id="type" *ngFor="let type  of types">{{ type }}</option>
                    </select>
                  </td>
                  <td>
                    <input required [(ngModel)]="item.name" name="name" type="text" class="form-control" id="name" aria-describedby="name" />
                  </td>
                  <td>
                    <input required [(ngModel)]="item.description" name="name" type="text" class="form-control" id="description" aria-describedby="description" />
                  </td>
                  <td>
                    <input required type="text" [ngModel]="item.cost |currency:'BRL':'symbol':'2.2':allowZero: true" name="cost" class="form-control" id="cost" aria-describedby="cost"
                      (ngModelChange)="item.cost=$event" (focus)="oldValue = item.cost" (blur)="changePrice(oldValue, item.cost, item,$event)" [ngModelOptions]="{updateOn:'blur'}" />
                  </td>
                </tr>

              </tbody>
              <pagination-controls  (pageChange)="pageFixed = $event" id="first" previousLabel="Anterior" nextLabel="Próxima" autoHide="true" responsive="true" screenReaderPaginationLabel="Pagination">
              </pagination-controls>
            </table>
          </div>
        </div>
      </div>
    </div>
