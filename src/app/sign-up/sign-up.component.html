<div class="container"></div>
<form>
  <div class="form-group">
    <label for="lblEmail">Email</label>
    <input type="email" class="form-control" id="lblEmail" aria-describedby="email" placeholder="usuario@email.com">
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblPassword">Senha</label>
        <input type="password" class="form-control" id="lblPassword" aria-describedby="senha">
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblConfirmPassword">Confirmação de senha</label>
        <input type="password" class="form-control" id="lblConfirmPassword" aria-describedby=" confirmar senha">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lblCNPJ">CNPJ</label>
    <input type="text" class="form-control" id="lblCNPJ" aria-describedby="CNPJ" placeholder="00.000.000/0000-00" mask='00.000.000/0000-00'>
  </div>

  <div class="form-group">
    <label for="lblFantasyName">Nome fantasia</label>
    <input type="text" class="form-control" id="lblFantasyName" aria-describedby="Nome fantasia">
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblPublicPlace">Logradouro</label>
        <input type="text" class="form-control" id="lblPublicPlace" aria-describedby="Logradouro">
      </div>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblNeighborhood">Bairro</label>
        <input type="text" class="form-control" id="lblNeighborhood" aria-describedby="Bairro">
      </div>
    </div>
    <div class="col-xl-1 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblNumber">Número</label>
        <input type="text" class="form-control" id="lblNumber" numbers-only aria-describedby="Número">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblCounty">Município</label>
        <input type="text" class="form-control" id="lblCounty" aria-describedby="Município">
      </div>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblCEP">CEP</label>
        <input type="text" class="form-control" id="lblCEP" aria-describedby="CEP" placeholder="00.000-000" mask='00.000-000' #cep (blur)="CEPSearch(cep.value)" >
      </div>
    </div>
    <div class="col-xl-1 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblUF">UF</label>
        <input type="text" class="form-control" id="lblUF" numbers-only aria-describedby="UF">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblComplement">Complemento</label>
        <input type="text" class="form-control" id="lblComplement" aria-describedby="Complemento">
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label for="lblPhone">Telefone</label>
        <input type="text" class="form-control" id="lblPhone" aria-describedby="Telefone" placeholder="(00) 0000-0000" mask='(00) 0000-0000'>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="form-group">
          <label for="lblCellPhone">Celular</label>
          <input type="text" class="form-control" id="lblCellPhone" aria-describedby="Celular" placeholder="(00) 00000-0000" mask='(00) 00000-0000'>
        </div>
      </div>
  </div>
</form>
