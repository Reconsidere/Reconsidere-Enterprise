<app-toolbar></app-toolbar>
<div class="container">


  <div class="card">
    <div class="card-header">Despesas do mês <p-calendar view="month" (onSelect)="changeDate()" dateFormat="mm/yy" [yearNavigator]="true" name="dateMonth" [(ngModel)]="dateMonth"
        yearRange="2000:2090"></p-calendar>
      <button type="button" id="save" (click)="save()" mat-raised-button class="col-md-2 pull-right" color="primary">
        Salvar ações
      </button>
    </div>
    <div class="card-body">


      <button *ngIf="showButtonAdd" id="newItem" (click)="newItem()" type="button" mat-raised-button color="accent" class="btn btn-sm btn-primary" data-toggle="button" aria-pressed="false"
        autocomplete="off">
        <mat-icon>add</mat-icon><span>Adicionar despesas para este mês</span>
      </button>
      <div *ngIf="existMonth">
        <div class="tableExpenses">
          <table class="table-sm">
            <thead>
              <tr id="Titles">
                <th>Data entrada</th>
                <th>Custo fixo</th>
                <th>Custo variável</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p-calendar (ngModelChange)="expenses[0].date = $event" required disabled="disabled" name="date" [ngModel]="expenses[0].date| date:'dd/MM/yyyy'" dateFormat="dd/mm/yy"></p-calendar>
                </td>
                <td>
                  <button id="openFixed" (click)="openFixed()" type="button" mat-raised-button color="accent" class="btn btn-sm btn-primary" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                    <mat-icon *ngIf="isExpandFixed">expand_more</mat-icon>
                    <mat-icon *ngIf="!isExpandFixed">expand_less</mat-icon>
                  </button>
                </td>
                <td>
                    <button id="openInconstant" (click)="openInconstant()" type="button" mat-raised-button color="accent" class="btn btn-sm btn-primary" data-toggle="button" aria-pressed="false"
                      autocomplete="off">
                      <mat-icon *ngIf="isExpandInconstant">expand_more</mat-icon>
                      <mat-icon *ngIf="!isExpandInconstant">expand_less</mat-icon>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <app-fixed-cost-management #myComponentFixed></app-fixed-cost-management>
      <app-inconstant-cost-management #myComponentInconstat></app-inconstant-cost-management>
    </div>

  </div>
</div>
