<app-toolbar></app-toolbar>
<div class="container">




  <div class="card">
    <div class="card-header">Despesas do mês <p-calendar view="month" (onSelect)="changeDate()" dateFormat="mm/yy" [yearNavigator]="true" name="dateMonth" [(ngModel)]="dateMonth"
        yearRange="2000:2090"></p-calendar>
      <button type="button" id="save" (click)="save()" mat-raised-button class="col-md-2 pull-right" color="primary">
        Salvar ações
      </button>
    </div>
    <div class="card-body">
      <button *ngIf="showButtonAdd" id="newItem" (click)="newItem()" type="button" mat-raised-button color="accent"
        class="btn btn-sm btn-primary row d-flex justify-content-center col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12" data-toggle="button" aria-pressed="false" autocomplete="off">
        <mat-icon>add</mat-icon><span>Adicionar despesas para este mês</span>
      </button>


      <div *ngIf="existMonth">
        <div class="col-md-2 pull-right">
          Despesas do mês <input disabled="disabled"  [(ngModel)]="this.amountTotal" name="amountTotal" type="text" class="form-control" id="amountTotal |currency:'BRL':'symbol':'2.2':allowZero: true"
            aria-describedby="amountTotal" [ngModelOptions]="{updateOn:'change'}"  />
        </div>

        <div class="form-inline row d-flex justify-content-center col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="form-inline row d-flex justify-content-center">
            <div class="form-group col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
              <div class="input-group  col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
                <label class="col-xs-6">Entrada</label>
                <p-calendar class="" (ngModelChange)="expenses[0].date = $event" required disabled="disabled" name="date" [ngModel]="expenses[0].date| date:'dd/MM/yyyy'" dateFormat="dd/mm/yy">
                </p-calendar>
                <div class="input-group-append">
                  <button id="openFixed" (click)="openFixed()" type="button" mat-raised-button color="accent" class="input-group-text bg-primary border-primary text-white styleHeight"
                    data-toggle="button" aria-pressed="false" autocomplete="off">
                    <span>Custo fixo</span>
                    <mat-icon *ngIf="isExpandFixed">expand_more</mat-icon>
                    <mat-icon *ngIf="!isExpandFixed">expand_less</mat-icon>
                  </button>
                </div>
                <div class="input-group-append">
                  <button id="openInconstant" (click)="openInconstant()" type="button" mat-raised-button color="accent" class="btn-md input-group-text bg-primary border-primary text-white styleHeight"
                    data-toggle="button" aria-pressed="false" autocomplete="off">
                    <span>Custo variável</span>
                    <mat-icon class="ml-2" *ngIf="isExpandInconstant">expand_more</mat-icon>
                    <mat-icon class="ml-2" *ngIf="!isExpandInconstant">expand_less</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="mt-3">
          <app-fixed-cost-management #myComponentFixed></app-fixed-cost-management>
        </div>
        <div class="mt-3">
          <app-inconstant-cost-management #myComponentInconstat></app-inconstant-cost-management>
        </div>
      </div>

    </div>
  </div>
